<h1>Héroe <small>nombre</small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>
</div>


<div class="row animated fadeIn ">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group">
                <label for="">FireBase ID</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.id" name="id" disabled="disabled" placeholder="FireBase ID">
                <small class="form-text text-muted">Campo autogenerado</small>
            </div>

            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.nombre" name="nombre" placeholder="Nombre Héroe" required>
            </div>

            <div class="form-group">
                <label for="">Poder</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.poder" name="poder" placeholder="Poder del Heroe">
            </div>

            <div class="form-group" [(ngModel)]="heroe.vivo" name="vivo">
                <label for="">Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                  <i class="fa fa-smile-wink"></i>
                  Vivo
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                  <i class="fa fa-dizzy"></i>
                  Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" [disabled]="f.invalid" class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Guardar, care chimba.
              </button>
            </div>

        </form>
    </div>
</div>
